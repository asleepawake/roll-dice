<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>骰子投掷游戏</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>骰子投掷游戏</h1>
        <div class="controls">
            <label for="dice-count">选择骰子数量 (1-5):</label>
            <input type="number" id="dice-count" min="1" max="5" value="1">
            <button id="roll-btn">投掷骰子</button>
        </div>
        <div class="controls">
            <button id="reroll-btn" disabled>重新投掷选中的骰子</button>
        </div>
        <div class="dice-container" id="dice-container"></div>
        <div class="history-container" id="history-container"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
